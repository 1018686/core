<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">

<head>
    <title>Demo page for jQueryUi tooltip integration with Apache Wicket</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, max-age=0, must-revalidate"/>
    <meta http-equiv="Cache-Control" content="post-check=1, pre-check=2"/>
    <meta http-equiv="Expires" content="-1"/>
    
    <style type="text/css">
        .textWithTooltip {
            width: 135px;
            margin: 100px auto 100px auto;
        }
    </style>
    
</head>

<body>
    <div wicket:id="staticTooltip" class="textWithTooltip" title="tooltip content from title attribute">jQuery Ui tooltip with content from title attribute</div>
    <div wicket:id="dynamicTooltip" class="textWithTooltip">jQuery Ui tooltip with dynamic content</div>
    <div wicket:id="dynamicTooltipFromAnotherComponent" class="textWithTooltip">jQuery Ui tooltip with dynamic content from another component</div>
    <div wicket:id="tooltipContent" style="display:none;"></div>
</body>
</html>
