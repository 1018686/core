<html xmlns:wicket="http://wicket.apache.org" wicket:id="html">
<wicket:extend>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <p>Below is a map of the world. This map centered on the location of Miles' office and provides a
                    helpful marker to ensure that you don't miss it.</p>

                <div wicket:id="marker">[MARKER]</div>

                <div wicket:id="map" style="height: 600px; margin-top: 1em; border: 1px solid #a9a9a9">[MAP]</div>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
